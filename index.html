<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Remix icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Card design</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- profile image -->
        <div class="card__border">
          <div class="card__prefil">
            <img src="./card imgs/perfil.png" class="card__image" alt="" />
          </div>
        </div>
        <!-- card name and profession -->
          <h3 class="card__name">Mynton Moore</h3>
          <span class="card__profession">Frontend developer</span>
          <!-- card info -->
          <div class="info">
            <div class="info__icon">
              <i class="ri-information-line"></i>
            </div>

            <div class="info__border">
              <div class="info__profile">
                <img src="./card imgs/perfil.png" class="info__image" alt="" />
              </div>
            </div>

            <div class="info__data">
              <h3 class="info__name">Jules Moorre Mynton</h3>
              <span class="info__profession">Master in Frontend developer</span>
              <span class="info__location">Lima-peru</span>
            </div>

            <div class="info__social">
              <a
                href="http://www.linkedin.com/"
                target="_blank"
                class="info__social-link"
              >
                <span class="info__social-icon">
                  <i class="ri-linkedin-box-line"></i>
                </span>
              </a>

              <a
                href="http://dribbble.com/"
                target="_blank"
                class="info__social-link"
              >
                <span class="info__social-icon">
                  <i class="ri-dribbble-fill"></i>
                </span>
              </a>

              <a
                href="http://github.com/"
                target="_blank"
                class="info__social-link"
              >
                <span class="info__social-icon">
                  <i class="ri-github-fill"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
